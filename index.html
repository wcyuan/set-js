<html> 
    <head> 
		<LINK REL=StyleSheet HREF="set.css" TYPE="text/css" title="styles">
        <meta name=viewport content="width=device-width, initial-scale=1">
    </head>
<body>

<textarea id="messages" readOnly=true></textarea>

<form action="javascript:void(0);">
    <input id="deal" type="submit" value="Deal">
    <input id="new-game" type="button" value="New Game">
    <input id="find-all" type="button" value="Switch to Find All">
    <input id="num-sets" type="button" value="# Sets">

    <input id="show-past-sets" type="button" value="Show Past Sets">
    <input id="show-sets" type="button" value="Show Sets">
</form>

<table id="card-table">
</table>

<div id="past-sets-div" style="display: none">
	<hr>
	<table id="past-sets-table"></table>
</div>

<div id="current-sets-div" style="display: none">
	<hr>
	<table id="current-sets-table"></table>
</div>

<script type="text/javascript" src="set.js"></script>
</body>
</html>
